	required double gold = 1;//change gold to double
	required string password = 2;
}

message msg_bank_take_2c {
	required int32 ret_code = 1;//0成功，-1密码不对，-2保险箱金钱不足，-3系统错误
	optional double new_bank_gold = 2;//change gold to double
